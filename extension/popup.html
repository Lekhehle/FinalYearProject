<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL Detector</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    h2 {
      font-size: 24px;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
    }
    .legitimate {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .phishing {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .timestamp {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
    #loading {
      display: none;
      margin-top: 15px;
      font-style: italic;
      color: #666;
      font-size: 16px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Phishing URL Detector</h2>
  <button id="checkPage">Check Current Page</button>
  <div id="loading">Analyzing URL...</div>
  <div id="result">Checking websites automatically...</div>
  <script src="popup.js"></script>
</body>
</html>
