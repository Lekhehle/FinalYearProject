<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL Detector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .legitimate {

    .confidence {
      font-size: 0.9em;
      margin-top: 5px;
    }
    .timestamp {
      font-size: 0.8em;
      margin-top: 5px;

    }

  <h2>Phishing URL Detector</h2>
